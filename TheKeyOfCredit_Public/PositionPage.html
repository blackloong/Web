$(function(){

  console.log(MerchantID);

  var boolxsMerchant = jQuery.inArray(MerchantID, MerchantIDlist);
  console.log(boolxsMerchant);
  if(boolxsMerchant!=-1){
    $(".Merchanturl").attr("href",Merchanturl[boolxsMerchant]);
    $(".Merchanturl").attr("target","_Blank");

});
