<!DOCTYPE html>

<body class="body" id="body">
    <div class="pageBackground" id="bg">

        <div onclick="MeetGods();">
            <div class="btnMeetGods" id="btnMeetGods">&nbsp;</div>
        </div>
        <!-- 接财神的页面 -->
        <div onclick="PayGods();">
            <div class="btnPayGods" id="btnPayGods" style="display:none;">&nbsp;</div>
        </div>
        <div class="previewGodsBox" style="background-image:url(img/WG_Wen.png)"></div>
        <div class="previewGodsBox" style="background-image:url(img/WG_Wu.png)"></div>
        <div class="previewGodsBox" style="background-image:url(img/WG_Dong.png)"></div>
        <div class="previewGodsBox" style="background-image:url(img/WG_Nan.png)"></div>
        <div class="previewGodsBox" style="background-image:url(img/WG_Xi.png)"></div>
        <div class="previewGodsBox" style="background-image:url(img/WG_Bei.png)"></div>
        <div class="previewGodsBox" style="background-image:url(img/WG_Pian.png)"></div>
        <div class="textMeetPay" id="textMeetPay" style="display:none; left:24%; top:70%; width:53%; height:7%;">1.88</div>
        <!-- 成功接完财神的页面 -->
        <div class="btnImage" id="btnShare" onclick="OpenShareGuide();" style="display:none; background-image:url(img/sharefriend.png); left:25%; top:65%; width:45%; height:8%;"></div>
        <!--<div class="btnImage" id="btnPay" style="display:none; background-image:url(img/pay.png); left:20%; top:82%; width:60%; height:18%;"></div>-->

        <div class="myGodsBox" id="imgMyGod" style="display:none; background-image:url(img/WG_Xi.png)"></div>
        <div class="textDesc" id="godTitle" style="display:none; left:17%; top:80%; width:50%; height:5%;">您猴年的守护神是：</div>
        <div class="textDesc" id="godName" style="display:none; left:65%; top:80%; width:30%; height:5%;">文财神</div>
        <div class="textDesc" id="godDesc" style="display:none; left:10%; top:85%; width:84%; height:7%;">今年您的财运在于静，平稳保险是你的发财关键词</div>
        <div class="shareGuide" onclick="CloseShareGuide();"></div>
        <audio id="audioBG" autoplay="autoplay" loop="loop" src="sound/bg.mp3"></audio>
    </div>
